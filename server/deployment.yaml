apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: dealership
  name: dealership
spec:
  replicas: 1
  selector:
    matchLabels:
      run: dealership
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: dealership
    spec:
      containers:
        - image: us.icr.io/sn-labs-nazmulshuvo0/dealership:latest
          imagePullPolicy: Always
          name: dealership
          ports:
            - containerPort: 8000
              protocol: TCP
          resources:
            requests:
              memory: "250M"
              cpu: "125m"
            limits:
              memory: "500M"
              cpu: "250m"
      restartPolicy: Always
